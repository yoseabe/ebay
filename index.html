<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <nav>
        <div><span>Über uns</span></div>
        <div><img src="/logo.png"></div>
        <div><span>Kontakt</span></div>
    </nav>
    <main>
        <div><img src="/first.jpg"></div>
        <div class="aboutArticle">
            <div><h1>Adidas Adizero SL Herren</h1></div>
            <div class="titelDisc">
                <span>Komfort: </span>
                <img src="/rating.png" class="rating">
            </div>
            <div class="preisUndVersand">
                <span class="preis">Preis: </span>
                <div style="display: flex; flex-direction: column;">
                    <span class="euro">70,00€</span>
                    <span style="color: green;">Gratis 2-3 Tage Lieferung</span>
                </div>
            </div>
            <div>
                <span>Farbe: </span>
                <div style="display: flex; flex-direction: row;">
                    <div class="color"></div>
                </div>
            </div>
            <div style="display: flex;">
                <span>Größe: 42</span>
            </div>
            <div class="kaufenBtn">
                <a>Sofort Kaufen</a>
            </div>
        </div>
    </main>
  </body>
</html>
